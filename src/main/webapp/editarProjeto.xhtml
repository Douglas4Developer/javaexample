<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">
        Editar Projeto
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:messages globalOnly="true" layout="table" styleClass="message" />
            <h2>Editar Projeto</h2>
            <rich:panel>
                <h:panelGrid columns="2" styleClass="form-grid" columnClasses="label,value">
                    <h:outputLabel for="titulo" value="Título:" />
                    <h:inputText id="titulo" value="#{projetoController.projetoSelecionado.titulo}" required="true" />

                    <h:outputLabel for="descricao" value="Descrição:" />
                    <h:inputText id="descricao" value="#{projetoController.projetoSelecionado.descricao}" required="true" />

                    <h:outputLabel for="dataInicio" value="Data de Início:" />
                    <h:inputText id="dataInicio" value="#{projetoController.projetoSelecionado.dataInicio}" required="true" placeholder="dd/MM/yyyy">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Ex.: DD/MM/YYYY" />
                </h:panelGrid>
                <div class="button-group">
                    <h:commandButton value="Salvar" action="#{projetoController.saveProjeto}" />
                    <h:commandButton value="Cancelar" action="#{projetoController.cancelarEdicao}" immediate="true" />
                </div>
            </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
