<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">
        Editar Tarefa
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:messages globalOnly="true" layout="table" />
            <h2>Editar Tarefa</h2>
            <rich:panel>
                <h:panelGrid columns="2" styleClass="form-grid">
                    <h:outputLabel for="titulo" value="Título:" />
                    <h:inputText id="titulo" value="#{tarefaController.tarefaSelecionada.titulo}" required="true" />

                    <h:outputLabel for="descricao" value="Descrição:" />
                    <h:inputText id="descricao" value="#{tarefaController.tarefaSelecionada.descricao}" required="true" />

                    <h:outputLabel for="prioridade" value="Prioridade:" />
                    <h:selectOneMenu id="prioridade" value="#{tarefaController.tarefaSelecionada.prioridade}" required="true">
                        <f:selectItem itemValue="Muito Alta" itemLabel="Muito Alta" />
                        <f:selectItem itemValue="Alta" itemLabel="Alta" />
                        <f:selectItem itemValue="Baixa" itemLabel="Baixa" />
                        <f:selectItem itemValue="Muito Baixa" itemLabel="Muito Baixa" />
                    </h:selectOneMenu>

                    <h:outputLabel for="estimativaHoras" value="Estimativa em Horas:" />
                    <h:inputText id="estimativaHoras" value="#{tarefaController.tarefaSelecionada.estimativaHoras}" required="true" />
                </h:panelGrid>
                <h:commandButton value="Salvar" action="#{tarefaController.saveTarefa}" />
                <h:commandButton value="Cancelar" action="#{tarefaController.cancelarEdicao}" immediate="true" />
            </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
